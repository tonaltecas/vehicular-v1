<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario App Google Sheets</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #status { margin-top: 15px; color: green; }
    </style>
</head>
<body>
    <h2>Registro de Persona</h2>
    
    <form id="myForm">
        <div class="form-group">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" required>
        </div>
        <div class="form-group">
            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido" name="Apellido" required>
        </div>
        <div class="form-group">
            <label for="Comentario">Comentario:</label>
            <textarea id="Comentario" name="Comentario" rows="3"></textarea>
        </div>
        <button type="submit">Guardar Datos</button>
    </form>
    <div id="status"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby9pP94fCejHnlXlQQB1ObyK4ccHeL9cZv8h_2YlnYQJeNez1GDHso8Ti_neFTAlINc2w/exec'; // <-- ¡REEMPLAZA ESTO!
        const form = document.getElementById('myForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', e => {
            e.preventDefault(); // Evita el envío tradicional del formulario
            status.textContent = 'Enviando...';
            status.style.color = 'blue';

            // Envía los datos usando Fetch API a tu script de Google
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    status.textContent = '¡Datos guardados con éxito!';
                    status.style.color = 'green';
                    form.reset(); // Limpia el formulario
                    console.log('Success!', response);
                })
                .catch(error => {
                    status.textContent = 'Error al guardar. Intenta de nuevo.';
                    status.style.color = 'red';
                    console.error('Error!', error.message);
                });
        });
    </script>
</body>
</html>
